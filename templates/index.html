{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کافه cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{% static 'favicon/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/stylesindex.css' %}">
</head>
<body class="min-h-screen flex flex-col">

    <!-- Preloader -->
    <div id="preloader">
        <div class="coffee-cup mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </div>
        <h1 class="text-4xl font-bold mb-2">کافه cafe</h1>
        <p class="text-lg opacity-90">در حال بارگذاری...</p>
    </div>

    <!-- Header -->
    <header class="cafe-gradient text-white py-10 shadow-2xl">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="logo-container">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#8B4513" stroke-width="2" class="w-10 h-10">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-3xl md:text-4xl font-bold">کافه cafe</h1>
                        <p class="text-sm md:text-base opacity-90 mt-1">بهترین طعم‌ها، بهترین لحظات</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Call Waiter Section -->
        <div class="glass-effect rounded-2xl p-6 shadow-xl mb-8">
            <div class="flex flex-col sm:flex-row gap-4 items-stretch sm:items-center">
                <select id="table-select" class="sm:w-64 p-4 text-base font-medium">
                    <option value="">🪑 انتخاب شماره میز</option>
                    {% for table in tables %}
                        <option value="{{ table.number }}">میز {{ table.number }}</option>
                    {% endfor %}
                </select>
                <button id="call-waiter-btn" class="text-white px-8 py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-3 whitespace-nowrap">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    احضار گارسون
                </button>
            </div>
        </div>

        <!-- Categories Tabs -->
        <div class="glass-effect rounded-t-2xl shadow-xl mb-0 overflow-hidden">
            <div class="scroll-container overflow-x-auto">
                <ul class="flex gap-2 p-4 min-w-max">
                    {% for category in categories %}
                        <li>
                            <button class="category-tab px-6 py-4 text-base font-semibold transition-all {% if forloop.first %}active{% endif %}" 
                                    data-category-id="{{ category.id }}">
                                {{ category.name }}
                            </button>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Items Container -->
        <div class="glass-effect rounded-b-2xl shadow-xl p-6">
            <div id="items-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Items will load here via AJAX -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-gradient text-white py-12 mt-16 shadow-2xl">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-right">
                <div class="flex flex-col items-center md:items-start">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="bg-white bg-opacity-20 p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            </svg>
                        </div>
                        <div>
                            <p class="font-bold text-lg">آدرس</p>
                            <p class="text-sm opacity-90">خیابان نمونه، تهران</p>
                        </div>
                    </div>
                </div>
                
                <div class="flex flex-col items-center md:items-start">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="bg-white bg-opacity-20 p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </div>
                        <div>
                            <p class="font-bold text-lg">تماس</p>
                            <a href="tel:09123456789" class="text-sm opacity-90 hover:opacity-100 transition-opacity">۰۹۱۲۳۴۵۶۷۸۹</a>
                        </div>
                    </div>
                </div>
                
                <div class="flex flex-col items-center md:items-start">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="bg-white bg-opacity-20 p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div>
                            <p class="font-bold text-lg">شبکه‌های اجتماعی</p>
                            <a href="https://instagram.com/cafe_cafe" target="_blank" class="text-sm opacity-90 hover:opacity-100 transition-opacity">@cafe_cafe</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 pt-8 border-t border-white border-opacity-20 text-center">
                <p class="text-sm opacity-75">© ۱۴۰۳ کافه cafe - تمامی حقوق محفوظ است</p>
            </div>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-6 left-6 right-6 sm:right-6 sm:left-auto sm:w-96 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-4 transition-all z-50">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 flex-shrink-0">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span class="font-medium"></span>
    </div>

    <script src="{% static 'js/scriptsindex.js' %}"></script>
</body>
</html>
